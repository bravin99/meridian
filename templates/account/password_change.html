{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 mb-5">
    <h3 class="text-center text-uppercase mb-5">{% trans "Change Password" %}</h3>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 shadow">
            <form method="POST" action="{% url 'account_change_password' %}" class="m-3">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mb-2 text-center">
                    <button class="btn btn-outline-danger" type="submit" name="action">{% trans "Change Password" %}</button>
                </div>
                <div class="mb-3 text-center">
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
